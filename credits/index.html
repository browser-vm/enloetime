<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - EnloeTime</title>
    <link rel="icon" href="../ico2.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            max-width: 80%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #eee;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #ddd;
        }

        a {
            color: #87CEEB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EnloeTime Credits</h1>
        <p>Website developed by <a href="#">Sasha Steffey</a> (CO 2023).</p>
        <p>Built using pure HTML5, JavaScript, and CSS.</p>
        <p>Green and gold site icon by <a href="#">Kenz Utterback</a>.</p>
        <p>Redesign by <a href="#">Alex Scott</a>.</p>
        <p>Thank you to everyone who contributed!</p>
    </div>
</body>
</html>
