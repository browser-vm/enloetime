<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico2.ico">
    <title id="title">EnloeTime</title>
    <meta property="description" content="EnloeTime is a web timer for how much time is left in the current Enloe class period.">
    <meta property="og:title" content="Enloe Class Timer">
    <meta property="og:description" content="A timer for how much time remains in the current period">
    <style>
        :root {
            --usr-clr: #90EF90; /* #FF8800*/
            --usr-bg: #000000;
            --msg-clr: lightblue; /*#B250DD*/
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--usr-bg);
            color: var(--usr-clr);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        a {
            color: #87CEEB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ADD8E6;
        }

        #banner {
            font-family: monospace;
            position: relative;
            top: 10px;
            padding: 10px;
            font-size: 2vw;
            text-align: center;
            width: 100%;
        }

        #txt {
            margin: 0;
            font-family: monospace;
            font-weight: bold;
            font-size: 8vmax;
            text-align: center;
        }

        #checkboxes {
            font-family: monospace;
            margin-top: 20px;
        }

        #checkboxes input[type="checkbox"] {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        #checkboxes label {
            font-size: 1.2em;
            vertical-align: middle;
        }

        /* Chat Styles (unchanged) */
        #chatdiv {
            border-width: 2px;
            border: solid 2px var(--usr-clr);
            bottom: 0px;
            right: 0px;
            position: absolute;
            width: 350px;
            height: 200px;
            float: left;
        }

        #msgs {
            height: 175px;
            overflow-x: wrap;
            overflow-y: scroll;
            background-color: var(--usr-bg);
        }

        .msgtime {
            color: #DC143C;
            font-family: monospace;
            padding-bottom: 0;
        }

        .msgauthor {
            color: var(--msg-clr);
            font-family: monospace;
            padding-bottom: 0;
        }

        #nameinput {
            outline: none;
            color: var(--usr-clr);
            position: absolute;
            background-color: var(--usr-bg);
            right: 0;
            bottom: 0;
            width: 250px;
            font-family: monospace;
            border-color: var(--usr-clr);
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .msg {
            font-family: monospace;
            padding-bottom: 0;
            word-wrap: break-word;
        }

        #chatinput {
            height: 25px;
            width: 250px;
            outline: none;
            background-color: var(--usr-bg);
            font-family: monospace;
            color: var(--usr-clr);
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border-color: var(--usr-clr);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #chatsend {
            background-color: var(--usr-bg);
            color: var(--usr-clr);
            font-style: monospace;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: solid 2px var(--usr-clr);
            height: 25px;
            width: 100px;
            position: absolute;
            bottom: 0;
            right: 0;
            outline: none;
        }

        et-set {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">EnloeTime</h1>
        <p id="txt">Loading...</p>
        <p id="banner"></p>

        <div id="checkboxes">
            <input type="checkbox" id="bl">
            <label for="bl">B-lunch</label>
        </div>
    </div>

    <a href="credits" style="position:absolute; top:0; right:0; color:var(--usr-clr); font-size:1.2em; font-family: monospace;">Credits</a>
    <a href="schedule" style="position:absolute; top:1.5em; right:0; color:var(--usr-clr); font-size:1.2em; font-family: monospace;">Schedule</a>

    <p style="position: fixed; left: 0; bottom: 0; font-family: monospace; font-size: 3vmin; font-weight: bold;">enloetime.com</p>

    <div id="chatdiv" hidden>
        <div id="msgs"></div>
        <input type="text" id="chatinput" placeholder="Message all online...">
        <input type="button" value="Send [Enter]" id="chatsend">
    </div>

    <et-set hidden>
        <schedule-options></schedule-options>
        <offset-secs>0</offset-secs>
    </et-set>

    <script src="classtime.js"></script>
</body>
</html>
